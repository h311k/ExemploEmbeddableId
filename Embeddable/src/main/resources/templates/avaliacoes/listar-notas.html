<html xmlns="http://www.w3.org/1999/xhtml" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></link>
<title>Listar Notas</title>
</head>
<body>
	<div class="container">
		<h3>Lista de Avaliações</h3>
		<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Avaliações</strong>
		</div>

		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Aluno</th>
							<th>Curso</th>
							<th>Conceito</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="avaliacao : ${avaliacoes}">
							<td th:text="${avaliacao.alunoCurso.aluno.nome}"></td>
							<td th:text="${avaliacao.alunoCurso.curso.nome}"></td>
							<td th:text="${avaliacao.conceito}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success" th:href="@{/avaliacoes/adiciona}">Adicionar</a>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
